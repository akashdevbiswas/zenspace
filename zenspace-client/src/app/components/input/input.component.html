<div [class]="`input w-auto`">
  <label class="pl-2 title-small" [for]="forInput">{{ label() }}</label>
  <div class="border border-primary px-3 py-1 rounded-full paragraph flex flex-row">
    @if(type() === 'options') {
    <select class="input-element" [formControl]="inputValue()">
      <option disabled selected [defaultSelected]="true">{{ label() }}</option>
      @for (options of options(); track $index) {
      <option class="paragraph w-full">{{ options }}</option>
      }
    </select>
    } @else {
    <input
      [type]="inputType === 'password' ? 'password' : 'text'"
      [name]="forInput"
      [id]="label()"
      [placeholder]="placeholder()"
      class="input-element"
      [formControl]="inputValue()"
    />
    } @if(type() === 'password' && showVisibilityOptions()) {
    <span class="cursor-pointer" (click)="onVisibilityChange()"><fa-icon [icon]="inputType==='text' ? eyeSlash : eye"></fa-icon></span>
    }@else { 
        {{ icon() }}
    }
  </div>
</div>
